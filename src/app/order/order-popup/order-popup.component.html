<div class="container">
    <div class="row">
        <h1 class="col-6" mat-dialog-title>Order Details</h1>
        <button mat-icon-button class="close-button offset-5 col-1 mt-2" style="margin-left: 210px;"  mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>



<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name" [value]="data.name" readonly>
    </mat-form-field>
    
    <mat-form-field style="margin-left: 100px;">
      <input matInput placeholder="Email" [value]="data.email" readonly>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Payment Method" [value]="data.paymentMethod" readonly>
    </mat-form-field>

    <mat-form-field style="margin-left: 100px;">
        <input matInput placeholder="Total Amount" [value]="data.totalAmount" readonly>
      </mat-form-field>
    
    <!-- Additional fields for other master details -->

    <h2>Product Details</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </form>
</div>
