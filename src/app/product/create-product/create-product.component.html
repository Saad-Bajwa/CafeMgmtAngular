<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; top: -100px;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="card-title text-center">{{btnSave}} Product</h3>
        <button mat-icon-button class="close-button" (click)="closeForm()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" formControlName="name"
                    placeholder="Black Tea">
                <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched"
                    class="text-danger">
                    Product Name is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" formControlName="price">
                <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched"
                    class="text-danger">
                    Price is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" formControlName="category">
                    <option value="">--Select Category--</option>
                    <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
                </select>
                <div *ngIf="productForm.get('category')?.errors && productForm.get('category')?.touched"
                    class="text-danger">
                    <div *ngIf="productForm.get('category')?.errors?.['category']">Please Select Category</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <div class="input-group">
                    <input class="form-control" id="description" formControlName="description">
                </div>
                <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched"
                    class="text-danger">
                    Description is required.
                </div>
            </div>
            <button type="submit" class="btn btn-custom btn-primary w-100" [disabled]="productForm.invalid">{{btnSave}}</button>
        </form>
    </div>
  </div>
