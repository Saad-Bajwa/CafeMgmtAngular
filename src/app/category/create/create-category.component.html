<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; top: -100px;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="card-title text-center">Register Category</h3>
        <button mat-icon-button class="close-button" (click)="closeForm()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="catName"
                    placeholder="Tea/Coffee">
                <div *ngIf="categoryForm.get('catName')?.invalid && categoryForm.get('catName')?.touched"
                    class="text-danger">
                    Category Name is required.
                </div>
            </div>
            <button type="submit" class="btn btn-custom btn-primary w-100" [disabled]="categoryForm.invalid">{{btnSave}}</button>
        </form>
    </div>
  </div>
